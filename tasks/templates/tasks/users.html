<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utilisateurs externes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --orange: #ff8800;
      --bg: #f8f7f5;
      --card: #ffffff;
      --muted:#9aa0a6;
      --black: #000000;
    }
    html, body {height: 100%;margin: 0;font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;}
    body {background: linear-gradient(180deg, #fff 0%, #f3f3f5 100%);padding: 14px;box-sizing: border-box;}
    .app {max-width: 480px;margin: 0 auto;width: 100%;box-sizing: border-box;}
    header {display: flex;align-items: center;gap: 12px;margin-bottom: 12px;}
    .logo {width: 48px;height: 48px;border-radius: 10px;background: var(--orange);display: flex;align-items: center;justify-content: center;color: #fff;font-weight: 700;box-shadow: 0 6px 18px rgba(255,78,80,0.18);flex-shrink: 0;}
    h1 {font-size: 18px;margin: 0;color: var(--orange);}
    .task {display: flex;align-items: center;justify-content: space-between;padding: 12px;background: var(--card);border-radius: 12px;margin-bottom: 10px;box-shadow: 0 2px 8px rgba(20,20,30,0.04);word-break: break-word;}
    .left {display: flex;gap: 12px;align-items: center;flex: 1 1 auto;min-width: 0;}
    .title {font-size: 15px;word-break: break-word;}
    .meta {font-size: 12px;color: var(--muted);margin-top: 6px;}
    @media (max-width: 480px) {
      body {padding: 10px;}
      .app {padding: 0 6px;}
      .logo {width: 40px;height: 40px;}
      h1 {font-size: 16px;}
      .task {flex-direction: column;align-items: flex-start;gap: 8px;padding: 10px;}
      .left {gap: 6px;}
      .title {font-size: 14px;}
      .meta {font-size: 11px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo"><i class="fa-solid fa-users"></i></div>
      <div>
        <h1>Utilisateurs externes</h1>
        <div style="font-size:12px;color:var(--muted)">Liste récupérée depuis l'API</div>
      </div>
    </header>
    <nav style="margin-bottom:16px;display:flex;gap:16px;">
      <a href="/" style="color:var(--black);text-decoration:none;font-weight:500;">Tâches</a>
      <a href="/users/" style="color:var(--orange);text-decoration:none;font-weight:500;">Utilisateurs externes</a>
    </nav>
    {% for u in api_users %}
      <div class="task">
        <div class="left">
          <div style="display:flex;flex-direction:column;">
            <div class="title"><strong>{{ u.name }}</strong></div>
            <div class="meta"><i class="fa-solid fa-envelope"></i> {{ u.email }}</div>
          </div>
        </div>
      </div>
    {% empty %}
      <p style="text-align:center;color:var(--muted);">Aucun utilisateur trouvé.</p>
    {% endfor %}
  </div>
</body>
</html>
